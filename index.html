<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üßæ AK PHONE solution - Facture Client</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f8f8f8;
  max-width: 600px;
  margin: 30px auto;
  padding: 20px 30px; 
  border-radius: 10px;
  border: 1px solid #ddd;
  box-sizing: border-box;
}


    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, select {
  width: calc(100% - 20px); /* r√©tr√©cit un peu la largeur */
  margin: 8px 10px 15px 10px; /* marge G/H √©quilibr√©e */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
  display: block;
}
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    button {
      width: 100%;
      background-color: #274bae;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1d3b91;
    }

    @media print {
      button, input, select {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2>Ticket de Vente</h2>

  <label>Nom du client :</label>
  <input type="text" id="client" placeholder="ex: Mme BOUDIAF-KAMEL" />

  <label>Nom du produit :</label>
  <input type="text" id="produit" placeholder="ex: IPHONE 13 PRO" />

  <label>Quantit√© :</label>
  <input type="number" id="quantite" value="1" />

  <label>Prix unitaire ‚Ç¨ :</label>
  <input type="number" id="prix" value="0" />

  <button onclick="ajouterProduit()">Ajouter l‚Äôarticle</button>

  <table>
    <thead>
      <tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr>
    </thead>
    <tbody id="panier"></tbody>
  </table>

  <div class="total">Sous-total : <span id="sousTotal">0</span> ‚Ç¨</div>
  <div class="total">TOTAL TTC : <span id="total">0</span> ‚Ç¨</div>

  <label>Mode de paiement :</label>
  <select id="paiement">
    <option value="CB">Carte Bancaire</option>
    <option value="Esp√®ces">Esp√®ces</option>
    <option value="Autre">Autre</option>
  </select>

  <button onclick="envoyer()">üñ®Ô∏è Imprimer le ticket</button>

  <div id="ticket-preview" style="margin-top: 20px;"></div>

  <script>
  let produits = [];

  function ajouterProduit() {
    const produit = document.getElementById("produit").value;
    const quantite = parseInt(document.getElementById("quantite").value);
    const prix = parseFloat(document.getElementById("prix").value);

    if (produit && quantite > 0 && prix >= 0) {
      produits.push({ nom: produit, quantite, prix });
      afficherPanier();
    }
  }

  function afficherPanier() {
    const panier = document.getElementById("panier");
    panier.innerHTML = "";

    let sousTotal = 0;

    produits.forEach(p => {
      const ligne = document.createElement("tr");
      ligne.innerHTML = `<td>${p.nom}</td><td>${p.quantite}</td><td>${(p.prix * p.quantite).toFixed(2)} ‚Ç¨</td>`;
      panier.appendChild(ligne);
      sousTotal += p.prix * p.quantite;
    });

    const totalTTC = sousTotal * 1.2;
    document.getElementById("sousTotal").innerText = sousTotal.toFixed(2);
    document.getElementById("total").innerText = totalTTC.toFixed(2);
  }

  function envoyer() {
    const client = document.getElementById("client").value;
    const paiement = document.getElementById("paiement").value;
    const date = new Date().toLocaleString();

    if (!client || produits.length === 0) {
      alert("Veuillez saisir le client et au moins un produit");
      return;
    }

    let lignes = "";
    let sousTotal = 0;
    produits.forEach(p => {
      lignes += `<tr><td>${p.nom}</td><td>${p.quantite}</td><td>${(p.prix * p.quantite).toFixed(2)} ‚Ç¨</td></tr>`;
      sousTotal += p.prix * p.quantite;
    });
    const totalTTC = sousTotal * 1.2;

    document.getElementById("ticket-preview").innerHTML = `
      <div style="font-family: monospace; font-size: 18px; border: 1px dashed #000; padding: 10px;">
        <div style="text-align: center; font-weight: bold;">AK PHONE Solution</div>
        <div style="text-align: center;">
          --------------------------------------<br>
          14 RUE Gambetta<br>
          08200, Sedan ‚Äì FRANCE<br>
          T√©l : 0123456789<br>
          Siret : 98789929100015<br>
          --------------------------------------<br>
          Client : ${client}<br>
          Date : ${date}
        </div>
        <br>
        <table style="width:100%; font-size: 13px;">
          <thead>
            <tr><th style="text-align:left;">Produit</th><th>Qt√©</th><th>Total</th></tr>
          </thead>
          <tbody>${lignes}</tbody>
        </table>
        <div style="text-align:right;">Sous-total : ${sousTotal.toFixed(2)} ‚Ç¨</div>
        <div style="text-align:right;">TOTAL TTC : ${totalTTC.toFixed(2)} ‚Ç¨</div>
        <div style="text-align:right;">Paiement : ${paiement}</div>
        <br>
        <div style="font-size:12px;">
          ‚ö†Ô∏è Garantie 3 mois ‚Äì Pas de remboursement. Casse et liquide non couverts.
        </div>
        <br>
        <div style="text-align:center; font-weight:bold;">Merci pour votre visite ! </div>
      </div>
    `;

    window.print();
  }
</script>
</body>
</html>
